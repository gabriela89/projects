<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addZero(i){
            if(i < 10){
                i="0"+i;
            }
            return i;
        }
        function timerFunc() {
            var clockInputField=document.getElementById("clock");
            var now=new Date();
            var hour=now.getHours();
            var min=now.getMinutes();
            var sec=now.getSeconds();
            var timeStr = ""+ hour + ":" + addZero(min)+ ":" + addZero(sec);
            clockInputField.value=timeStr;
        }
        function startTimer(){
            setInterval('timerFunc()',1000);
            timerFunc();
        }
    </script>
    <style>
        body{
            background-color: #CCCCCC;
            margin: 0;
            padding: 0;
        }
        #clock{
            border: 3px solid red;
            display: block;
            font-family:Arial;
            font-size: 24pt;
            font-weight: bold;
            padding: 30px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body onload="startTimer()">
<input type="text" id="clock" readonly="readonly"/>

</body>
</html>
