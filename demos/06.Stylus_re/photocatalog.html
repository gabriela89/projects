<!DOCTYPE html>
<html>
<head>
  <title>photocatalog</title>
  <link href="photocatalog.css" rel="stylesheet" />
</head>
<body>
  <div id="wrapper">
    <div id="static">
      <a href="#img1"><img src="img/img1.jpg"</a>
      <a href="#img2"><img src="img/img2.jpg"</a>
      <a href="#img3"><img src="img/img3.jpg"</a>
      <a href="#img4"><img src="img/img4.jpg"</a>
    </div>

    <div id="visualizer">
      <img src="img/img1.jpg" id="img1" />
      <img src="img/img2.jpg" id="img2" />
      <img src="img/img3.jpg" id="img3" />
      <img src="img/img4.jpg" id="img4" />
    </div>
  </div>
</body>
</html>
