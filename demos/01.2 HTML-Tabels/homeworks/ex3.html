<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                background:#1B2122;
                color:#7DD9D7;
                border: solid #7DD9D7;
                
            }
            td{
                padding:10px; border:1px solid #7DD9D7
            }
            .c1{
                text-align: right;
            }
            .c2{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="c1" colspan="4">123</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            
            <tr>
                <td class="c2" colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </table>
            
    </body>
</html>
