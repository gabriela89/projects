<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            table{
                border-collapse:collapse;
            }
            td{
                padding:10px; border:1px solid #000
            }
            .c1{
                text-align:center;
            }
            .c2{
                width:30px;
                text-align: right;
            }
            .c3{
                text-align: right;
            }
            .c4{
                text-align: right;
            }
            .c5{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="c2">B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="c3">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td class="c1" colspan="2">I</td>
                <td class="c4" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td class="c5" colspan="4">O</td>
            </tr>
        </table>
    </body>
</html>
