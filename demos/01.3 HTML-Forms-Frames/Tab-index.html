<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Forms-Tabindex</title>
    </head>
    <body>
        <form method="get">
            <input type="text" tabindex="1"/><br />
            <input type="text" tabindex="2"/><br />
            <select tabindex="3">
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Fourth</option>
                <option>Fifth</option>
            </select>
        </form>
    </body>
</html>
