<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
        textarea {
            width: 300px;
            height: 300px;
        }
            .overflow-auto {
                overflow: auto;
            }
            .overflow-hidden {
                overflow: hidden;
            }
            .overflow-scroll {
                overflow: scroll;
            }
            .overflow-visible {
                overflow: visible;
            }
        </style>
    </head>
    <body>
        <form>
        <textarea class="overflow-auto">
        </textarea>
        <textarea class="overflow-hidden">
        </textarea>
        <textarea class="overflow-scroll">
        </textarea>
        <textarea class="overflow-visible">
        </textarea>
        
        </form>
    </body>
</html>
