<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Menu</title>
        <link rel="stylesheet" href="../styles/ex3.css" type="text/css" />
    </head>
    <body>
        <div class="frame">
            <ul>
                <li class="col1">Item 1</li>
                <li class="col2">Item 2</li>
                <li class="col3"><a href="#">Hovered Item 3</a></li>
                <li class="col4">Some Longer Item 4</li>
            </ul>
        </div>
        <br />
        <!--Javascript rollover menus-->
        <div>
            <table width=125>
                <tr>
                    <td onMouseover="this.style.backgroundColor='#175994'"
                        onMouseout="this.style.backgroundColor='white'">Menu item 1</td>
                </tr>
                 <tr>
                    <td onMouseover="this.style.backgroundColor='#175994'"
                        onMouseout="this.style.backgroundColor='white'">Menu item 2</td>
                </tr>
        </div>
    </body>
</html>
