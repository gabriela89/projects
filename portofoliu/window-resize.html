<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Open a new window,and resize the width and height to 500px</p>
<button onclick="openWin()">Open'my Window'</button>
<button onclick="resizeWin()">Move 'my Window'</button>
<script>
    var myWindow;
    function openWin() {
        myWindow=window.open("","","width=100,height=100");

    }
    function resizeWin() {
        myWindow.resizeTo(250,250);
        myWindow.focus();
    }
</script>
</body>
</html>
