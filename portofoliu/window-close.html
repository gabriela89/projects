<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="openWin()">Open'my Window'</button>
<button onclick="closeWin()">Close 'my Window'</button>
<script>
    var myWindow;
    function openWin() {
        myWindow= window.open('','myWindow','width=200,height=100');
        myWindow.document.write("<p>This is my Window</p>");
    }
    function closeWin() {
        myWindow.close();
    }
</script>
</body>
</html>
