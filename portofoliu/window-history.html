<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Back" onclick="goBack()">
<script>
    function goBack() {
        window.history.back()//history back -2??
    }
</script>
<input type="button" value="Forward" onclick="goForward()">
<script>
    function goForward() {
        window.history.forward()//history back -2??
    }
</script>
<input type="button" value="Back" onclick="goBack()">
<script>
    function goBack() {
        window.history.back(-2)//history back -2??
    }
</script>
</body>
</html>
