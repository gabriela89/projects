<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="openWin()">Open'my Window'</button>
<button onclick="moveWinTo()">Move 'my Window'</button>
<button onclick="moveWinBy()">Move the new window by 75*50px</button>
<script>
    var myWindow;
    function openWin() {
        myWindow=window.open("","","width=250,height=250");
    }
    function moveWinTo() {
        myWindow.moveTo(150,150);
        myWindow.focus();
    }
    function moveWinBy() {
        myWindow.moveBy(75,50);
        myWindow.focus();
    }
</script>
</body>
</html>
