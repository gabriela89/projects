<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="openWin()">Open'my Window'</button>
<button onclick="resizeWinTo()">Resize the window</button>
<button onclick="resizeWinBy()">Make the new window smaller</button>
<script>
    var myWindow;
    function openWin() {
        myWindow= window.open("","","width=250,height=250");
    }
    function resizeWinTo(){
        myWindow.resizeTo(800,600);
        myWindow.focus();
    }
    function resizeWinBy() {
        myWindow.resizeBy(-100,-50);
        myWindow.focus();
    }
</script>
</body>
</html>
