<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="this.innerHTML='Good Job!'">Click me</p>
<button onclick="myFunction()"> Click Me</button>
<p id="demo"></p>
<span onmouseover="this.style.color='red'">Mouse over me!</span>
<script>
function myFunction(){
    document.getElementById("demo").innerHTML="Hello World";
}

</script>

</body>
</html>
