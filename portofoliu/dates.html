<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="timeField"></p>
<script>

    var now= new Date();
    var result="It is now"+ now;
    document.getElementById("timeField").innerText=result;
</script>
<p id="demo"></p>
<script>
    var d=new Date(99,5,24,11,33,30,0);
    document.getElementById("demo").innerHTML= d;
</script>
<p id="demo1"></p>
<script>
    var d=new Date();
    document.getElementById("demo1").innerHTML=d.toUTCString();
</script>
<p id="demo2"></p>
<script>
    var d=new Date();
    document.getElementById("demo2").innerHTML=d.toDateString();
</script>

</body>
</html>
