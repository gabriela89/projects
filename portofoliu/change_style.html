<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link id="pagestyle" rel="stylesheet" type="text/css" href="default.css">
    <script>
        function swapStyleSheet(sheet) {
            document.getElementById('pagestyle').setAttribute('href',sheet);
        }
    </script>
</head>
<body>
<div>
    <h2>Change stylesheet</h2>
    <button onclick="swapStyleSheet('yellow.css')">yellow</button>
    <button onclick="swapStyleSheet('blue.css')">blue</button>
    <button onclick="swapStyleSheet('default.css')">default</button>
</div>
</body>
</html>
