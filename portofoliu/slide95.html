<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1">Display the result here</p>
<p id="demo2">Display the result here</p>
<p id="demo3">Display the result here</p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = Math.random();
    }
</script>
<script>
    document.getElementById("demo1").innerHTML=Math.max(0,150,30,20,-8);
</script>
<script>
    document.getElementById("demo2").innerHTML=Math.round(5,3);
</script>
<script>
    document.getElementById("demo3").innerHTML=Math.sqrt(9);
</script>
</body>
</html>
