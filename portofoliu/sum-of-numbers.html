<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function calcSum(){
            var value1= parseInt(document.mainForm.textBox1.value);
            var value2= parseInt(document.mainForm.textBox2.value);
            sum = value1 + value2;
            document.mainForm.textBoxSum.value = sum;
        }
    </script>
</head>
<body>
<form name="mainForm" action="" method="get">
    <input type="text" name="textBox1"/><br/>
    <input type="text" name="textBox2"/><br/>
    <input type="button" value="Calculate Sum" onclick="javascript: calcSum()"/>
    <br/>
    Sum = <input type="text" name="textBoxSum" readonly="readonly"/>
</form>

</body>
</html>
