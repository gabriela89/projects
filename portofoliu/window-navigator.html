<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML="Cookies enabled is"+ navigator.cookieEnabled;
    }
</script>
<button onclick="myFunction1()">Try it!</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        document.getElementById("demo1").innerHTML="Name is" + navigator.appName+ "<br>Code name is"+ navigator.appCodeName
    }
</script>
<button onclick="myFunction2()">Try it!</button>
<p id="demo2"></p>
<script>
    function myFunction2() {
        document.getElementById("demo2").innerHTML="Browser engine is " + navigator.product;
    }
</script>
<button onclick="myFunction3()">Try it!</button>
<p id="demo3"></p>
<script>
    function myFunction3() {
        document.getElementById("demo3").innerHTML=navigator.appVersion;
    }
</script>

<button onclick="myFunction5()">Try it!</button>
<p id="demo5"></p>
<script>
    function myFunction5() {
        document.getElementById("demo5").innerHTML=navigator.platform;
    }
</script>
<button onclick="myFunction6()">Try it!</button>
<p id="demo6"></p>
<script>
    function myFunction6() {
        document.getElementById("demo6").innerHTML= "Browser language is " + navigator.language;
    }
</script>
<button onclick="myFunction7()">Try it!</button>
<p id="demo7"></p>
<script>
    function myFunction7() {
        document.getElementById("demo7").innerHTML="Java enabled is " + navigator.javaEnabled();
    }
</script>
</body>
</html>
