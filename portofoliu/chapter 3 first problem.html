<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Rectangular Room
Prompt for length
Prompt for width
Multiply width by length
Multiply product by 0.09290304
Display area in feet
Display area in meters!-->
<script>
    const FEET_TO_METERS=0.09290304;

    var length_input= window.prompt("What is the length of the room in feet?");
    var width_input= window.prompt("What is the width fo the room in feet?");

    var length_in_feet= parseInt(length_input);
    var width_in_feet= parseInt(width_input);

    var area_in_feet= (length_in_feet* width_in_feet);
    var area_in_meters= (area_in_feet * FEET_TO_METERS);
    //document.write()..

    console.log("You entered dimensions of",
    length_in_feet,"in feet by",
    width_in_feet,"feet.");
    console.log("The area is\n", area_in_feet,"square feet\n",area_in_meters,"square meters");
</script>

</body>
</html>
