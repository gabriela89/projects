<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Body Mass Index</h3>
<p>Enter your height:<input type="text" id="height"/>inches</p>
<p>Enter your height:<input type="text" id="weight"/>pounds</p>
<input type="submit" value="Calculate BMI" onclick="calculatorBMI();">
<h3>Your BMI is:<span id="output">?</span></h3>
<h3>This means you are:<span id="comment">?</span></h3>
<script>
    function calculatorBMI() {
        var height=Number(document.getElementById("height").value);
        var weight=Number(document.getElementById("weight").value);
        var BMI=Math.round(weight/Math.pow(height, 2)*703);
        document.getElementById("output").innerHTML=Math.round(BMI*100)/100;
        var output=Math.round(BMI*100)/100;
        if(output<18,5)
            document.getElementById("comment").innerText="Underweight";
        else if(output>=18,5&&output<=25)
            document.getElementById("comment").innerText="greit!";
        else if(output>=25,5&&output<=30)
            document.getElementById("comment").innerText="fat!";
        else if(output>32,5)
            document.getElementById("comment").innerText="You are too fat!!"

    }
</script>
</body>
</html>
